<div class="container">
  <h1 class="title">Webcam Real-Time Processing</h1>
  <div class="controls">
    <div class="control-group">
      <label for="cameraSelect">Select Camera:</label>
      <select id="cameraSelect" [(ngModel)]="selectedCamera" (change)="startCameraStream()">
        <option *ngFor="let cam of availableCameras" [value]="cam.deviceId">
          {{ cam.label || cam.deviceId }}
        </option>
      </select>
    </div>
    <div class="control-group">
      <label for="objectSelect">Select Object:</label>
      <select id="objectSelect" [(ngModel)]="selectedObject" (change)="onSelectedObjectChange()">
        <option *ngFor="let obj of fixedObjects" [value]="obj">
          {{ obj }}
        </option>
      </select>
    </div>
  </div>
  <div class="side-by-side-container">
    <div class="video-section">
      <h3>Live Webcam Stream</h3>
      <video #video autoplay muted playsinline width="640" height="480"></video>
      <canvas #canvas hidden width="640" height="480"></canvas>
    </div>

    <div class="processed-section">
      <h3>Processed Image</h3>
      <img [src]="'data:image/jpeg;base64,' + processedImage" alt="Processed Frame" width="640" height="480" />
    </div>
  </div>
